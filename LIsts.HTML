<!DOCTYPE html>
<html>
    <head>
        <title>List practice</title>
    </head>
    <body>
             <h2>unordered list</h2>
        <ul>
            <li>
                PC with a 5090 RTX Nivida GPU
            </li>
            <li>A electric go kart that drifts and goes really fast</li>
            <li>
                Krispy Kreams
            </li>
        </ul>
            <h2>ordered list</h2>
        <ol>
             <li>
                PC with a 5090 RTX Nivida GPU
            </li>
            <li>A electric go kart that drifts and goes really fast</li>
            <li>
                Krispy Kreams
            </li>
        </ol>
            <h2>Defintion list</h2>
        <dl>
            <dt>
                Milk
                <dd>tea</dd>
                <dd>Coffee</dd>
            </dt>
        </dl>
    </body>
</html>
