<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: #4caf50;
            }
            div.first{
                opacity: 0.1;
            }
            div.second{
                opacity: 0.3;
            }
            div.third{
                opacity:0.6;
            }
        </style>
    </head>
    <body>
        <h1>
            the opacity property
        </h1>
        <p>this is how this property looks</p>
        <div class="first">0.1</div>
        <div class="second">0.3</div>
        <div class="third">0.6</div>
        <div>opacity 1 (default)</div>
    </body>
</html>
