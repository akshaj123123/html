<!DOCTYPE html>
<html>
    <head>
        <title>TS, BS, TI, practice</title>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px #CC5500;
            }
            #box{
                box-shadow: 9px 9px 5px #301934;
            }
            #indent{
                text-indent: 50%; //16px or -3em
            }
        </style>
    </head>
    <body>
        <h1 id="text">we can use text shadow to put shadow on the text</h1>
        <h1 id="box">we can use box shadow to give a shadow to a box</h1>
        <div>
            <p>this is an example of a text indent</p>
            <p id="indent">this is an example of a text indent</p>
        </div>
    </body>
</html>
