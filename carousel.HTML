<!DOCTYPE html>
<html>
    <head>
        <title>carousel</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial scale-1">
        <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class=carousel-indicators>
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://imgix.ranker.com/list_img_v2/1360/2681360/original/the-best-ichigo-quotes?auto=format&q=50&fit=crop&fm=pjpg&dpr=2&crop=faces&h=185.86387434554973&w=355" alt="image 1">
                    </div>
                    <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTp8lNd8NHs4xeiFJLX8bGT0EuNtjthyykCi3v3CWyFTyUruLjU_eT0L5BqmZXJSniyS4U&usqp=CAU" alt="image 2">
                    </div>
                    <div  class="item">
                        <img src="https://static.wikia.nocookie.net/bleach/images/0/0d/Ep398SKYhwach.png/revision/latest/scale-to-width/360?cb=20241109173106&path-prefix=en" alt="yhwach">
                    </div>
                </div>
                <a class="left carousel-control" href="" data-slide="Previous">
                    <span class="glyphicon glyphicon-chervron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="left carousel-control" href="" data-slide="next">
                    <span class="glyphicon glyphicon-chervron-left"></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
        </div>
    </body>
</html>
